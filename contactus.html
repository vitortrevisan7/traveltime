<!DOCTYPE html>
<html>
    <head>
        <title>Travel Time</title>
        <link rel="stylesheet" href="./travel.css">
    </head>
    <body>
        <nav>
            <div id="branding">
                <img src="logo.png" alt="Logo" class="logo">
                <h1 id="pagetitle">Travel Time</h1>
            </div>
            <ul id="navlinksCU">
                <li><a href="index.html" id="home">Home</a></li>
                <li><a href="aboutus.html" id="about">About Us</a></li>
                <li><a href="contactus.html" id="contact">Contact Us</a></li>
            </ul>
        </nav>
        <div id="CUpage">
            <div id="CUintro">
                <h1>CONTACT US</h1>
            </div>
            <div id="CUform">
                <form action="submit">
                    <label for="name">Name</label><br>
                    <input type="text" id="username" placeholder="Enter your name"><br><br>
                    <label for="email">Email</label><br>
                    <input type="email" id="email" placeholder="Enter your email"><br><br>
                    <label for="message">Message</label><br>
                    <textarea name="message" id="message" rows="5" placeholder="Enter your message"></textarea>
                    <button id="btnSubmit" onclick="thankyou()">Submit</button>
                </form>
            </div>
        </div>
        <script src="./travel_recommendation.js"></script>
    </body>
</html>
